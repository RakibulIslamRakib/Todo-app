<!DOCTYPE html>
  <head>
    <title>My todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">todo</a>
          <button class="navbar-toggler" 
            type="button" data-bs-toggle = "collapse" 
            data-bs-target = "#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>


      <div class="jumbotron-body">
        <div class="appTitle">
          <img src="media/todo.png" style="height: 40px;width: 50px;">Todo App</h1>
        </div>  
        <div class="input-form">
          <input class="input" placeholder="add new todo" id="todoItem">
          <button  onclick="addTodo(); " class="btn btn-primary" id = "addButton">Add</button>
        </div>
        <div class="update-form" style="display: none;">
          <input class="input" placeholder="update todo" id="updateItem">
          <button  onclick="saveUpdate();" class="btn btn-primary" id='saveUpdate'>Save</button>
        </div>
        <div class="searchDiv">
          <input class="input" placeholder="search todo" id="searchItem">
        </div>  
        <ol class="todo-list">  
        </ol>    
      </div>
    </div>  
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>   
  </body>
</html>
